<app-movie-categories (eventEmitter)="filterProducts($event)"></app-movie-categories>
<main class="container">
    <div class="row">
        <section class="col-lg-12">
            <div class="row">
                <div *ngFor="let product of products" class="col-sm-6 col-lg-3 ">
                    <div *ngIf="product.imageUrl">
                        <div class="product-img">
                            <a routerLink="/products/{{ product.id }}">
                                <img src="{{ product.imageUrl }}" class="movie-poster" alt=" Movie poster" /></a>
                        </div>
                        <a routerLink="/products/{{ product.id }}">
                            <p class="movie-title">{{ product.name }}</p>
                        </a>
                        <hr />
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
