<app-movie-categories></app-movie-categories>
<main class="container">
    <div class="row">
        <section class="col-lg-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-img">
                        <img src="{{ product?.imageUrl }}" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <h2 class="product-title">{{ product?.name }}</h2>
                    </div>
                    <div>
                        <h4>{{ product?.price }} Kr </h4>
                    </div>
                    <div>
                        <div>
                            <button routerLink="/cart" class="cart-button" (click)="addProductToCart(product)">
                Add to cart
              </button>
                        </div>
                        <div>
                            <button routerLink="/checkout" class="buy-button" (click)="addProductToCart(product)">
                Buy
              </button>
                        </div>
                    </div>
                </div>

                <section class="movie-details">
                    <div class="col-12">
                        <h2>Description</h2>
                        <p class="movie-description">{{ product?.description }}</p>
                        <h2>Facts</h2>
                        <ul>
                            <li>Title: {{ product?.name }}</li>
                            <li>Category: {{ categories }}</li>
                            <li>Year: {{ product?.year }}</li>
                        </ul>
                        <hr />
                    </div>
                </section>
            </div>
        </section>
    </div>
</main>
