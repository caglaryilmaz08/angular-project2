<app-movie-categories></app-movie-categories>

<main class="container">
    <div class="row">
        <section class="col-lg-12">
            <div>
                <h2>Orders</h2>
                <table>
                    <tr>
                        <th>Order number:</th>
                        <th>E-mail:</th>
                        <th>Order Created:</th>
                        <th>Payment Method:</th>
                        <th>Price:</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let order of orders">
                        <td>
                            <p>{{ order.id }}</p>
                        </td>
                        <td>
                            <p>{{ order.createdBy }}</p>
                        </td>
                        <td>
                            <p>{{ order.created | date:'medium' }}</p>


                        </td>
                        <td>
                            <p>{{ order.paymentMethod }}</p>
                        </td>
                        <td>
                            <p>{{ order.totalPrice}} Kr</p>
                        </td>
                        <td>
                            <button type="button" style="width: 80px; height: 30px;" (click)="deleteOrder(order.id)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </div>

</main>
